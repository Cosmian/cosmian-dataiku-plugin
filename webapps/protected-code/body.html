<link rel="stylesheet" href="style.css"/>


<script src="https://codemirror.net/lib/codemirror.js"></script>
<link rel="stylesheet" href="https://codemirror.net/lib/codemirror.css">
<script src="https://codemirror.net/mode/python/python.js"></script>

<h1>Cosmian Protected Algorithm Deployer</h1>

<div class="main">
    <form id="form-python-code" class="main-form" novalidate>
        <div class="deployment">
            <div>From&nbsp;</div>
            <div id="local_server_url">http://blah.com</div>
            <div>&nbsp;to&nbsp;</div>
            <div id="remote_server_url">http://reblah.com</div>
        </div>

        <h3>Python Code</h3>
        <p>
            Deploy the following python code. The code will be encrypted
            before being pushed to the remote Cosmian server
        </p>
        <section class="python-code-form">
            <div class="field algo-name">
                <label for="algo-name">Algo.&nbsp;Name</label>
                <div>
                    <input type="text" name="algo-name" placeholder="my algo" id="algo-name"/>
                    <span></span>
                </div>
            </div>
            <!--
            <div class="field python-code">
                <label for="python-code">Python Code</label>
                <textarea id="python-code" name="python-code" rows="15" cols="35"></textarea>
            </div>
            -->
            <div class="field code-mirror">
                <label for="code-mirror">Python code</label>
                <div id="code-mirror"></div>
            </div>

            <div class="deploy-button">
                <button type="button" class="main-blue-button" id="deploy-button">Deploy</button>
                <span id="deploy-result"></span>
            </div>
        </section>
    </form>
</div>
